name: Deploy Flutter Web to GH Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# ek hi deploy chale
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      # BACKEND_BASE ko Actions Variables se uthayenge (neeche step 2)
      - name: Build web
        env:
          BACKEND_BASE: ${{ vars.BACKEND_BASE }}
        run: |
          echo "Using BACKEND_BASE=${BACKEND_BASE}"
          # NOTE: repo ka naam yahin use karo
          flutter build web --release \
            --base-href "/vitty_onboarding_web/" \
            --dart-define=BACKEND_BASE=${BACKEND_BASE:-https://example.invalid}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
